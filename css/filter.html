<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display:grid; ;grid-template-columns: auto auto auto;">
        <figure>
            <img style="filter:blur(10px)" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>Blurred Image</figcaption>
        </figure>
        <figure>
            <img style="filter: brightness(200%);" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>brightness Image</figcaption>
        </figure>
        <figure>
            <img style="filter: contrast(200%);" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>contrast</figcaption>
        </figure>
        <figure>
            <img style="filter:drop-shadow(-10px -10px 10px green) "src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>drop shadow</figcaption>
        </figure>

        <figure>
            <img style="filter:grayscale(100%)" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>grayscale</figcaption>
        </figure>
        <figure>
            <img style="filter:hue-rotate(230deg)" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>hue rotate</figcaption>
        </figure>
        <figure>
            <img style="filter: invert(100%);" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>invert</figcaption>
        </figure>
        <figure>
            <img  style="filter:none" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>none</figcaption>
        </figure>
        <figure>
            <img style="filter:opacity(100%)" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>opacity</figcaption>
        </figure>
        <figure>
            <img style="filter:saturate(850%)" src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>Saturation</figcaption>
        </figure>
        <figure>
            <img style="filter:sepia(50%)"  src="https://images.freeimages.com/images/previews/ac9/railway-hdr-1361893.jpg" width="300px" height="300px">
            <figcaption>sepia</figcaption>
        </figure>
        
    </div>
    

</body>
</html>
